<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Nova Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app" class="wrap hidden">
    <div class="board">
      <!-- عمود الحوار (يسار) -->
      <section class="dialog-col">
        <header class="head">
          <div class="who">
            <div class="avatar" id="npcAvatar">NP</div>
            <div class="meta">
              <div class="name" id="npcName">NPC Name</div>
              <div class="tag" id="missionTag">mission</div>
            </div>
          </div>

          <div class="rep">
            <span class="lbl">My REP</span>
            <span class="val" id="myRep">0</span>
          </div>

          <nav class="nav">
            <button class="pill" id="btnShop">Shop</button>
            <button class="close" id="btnClose" aria-label="Close">×</button>
          </nav>
        </header>

        <main class="chat" id="chat"></main>

        <footer class="choices">
          <div class="col" id="leftCol"></div>
          <div class="col" id="rightCol"></div>
          <div class="hint">Press <b>1..9</b> to choose</div>
        </footer>
      </section>

      <!-- مساحة يمين للهوامش البصرية -->
      <section class="right-space"></section>

      <!-- المتجر: Bottom-Right Sheet داخل نفس اللوح -->
      <aside id="shopSheet" class="shop-sheet">
        <div class="shop-head">
          <div class="title">Shop</div>
          <button class="sclose" id="shopClose" aria-label="Close">×</button>
        </div>
        <div class="shop-list" id="shopList"></div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
